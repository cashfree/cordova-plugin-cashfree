<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com;
          style-src 'self' 'unsafe-inline';
          media-src *;
          connect-src * self blob: data: gap:;
          frame-src * self blob: data: gap:;
          script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:;">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    <link rel="stylesheet" href="css/index.css">
    <title>Test App</title>
</head>
<body>
<div class="app">
    <button class="button" id="onWEB">Web Checkout</button>
    <button class="button" id="onDrop">Drop Checkout</button>
    <button class="button" id="onUPI">UPI Checkout</button>
    <button class="button" id="onSubscription">Subscription Checkout</button>
    <div id="response_text" class="container">
        Response will Show Here
    </div>
</div>
<script type="text/javascript" src="js/jquery-min.js"></script>
<script src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
